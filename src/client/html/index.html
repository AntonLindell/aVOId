<!DOCTYPE html>
<html>
<head>
  <title>aVOId - Battle of Stockholm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="assets/voi-logo.svgn" type="image/x-icon">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58664433-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-58664433-3');
  </script>
</head>
<body>
<canvas id="game-canvas"></canvas>
<div id="play-menu" class="hidden" style="background:url('/assets/avoid-skriet.png');background-size: contain;background-repeat: no-repeat;">
  <h1>aVOId</h1>
<h2>The Scooter Battle of Stockholm</h2>
  <p style='background: rgba(50, 50, 50, 0.5);padding:15px;color:#fff;'>
    Claim the largest territory to survive in the scooter world. <br/>
    Grab venture cap and other powerups to improve your odds.
    <br />
    Use your left and right arrows.
  </p>
<!--   <hr />
  <input type="text" id="username-input" placeholder="Username" />
  <hr /> -->

  <div style="display: flex; flex-direction: column; align-items: flex-start;background: rgba(50, 50, 50, 0.5);padding:15px;color:#fff;" >
    <p style="font-weight: bold; margin-bottom: 10px;">Choose your scooter:</p>

    <div>
      <input type="radio" id="voi" name="scooter" value="voi" checked>
      <label for="voi">Voi</label>
    </div>

    <div>
      <input type="radio" id="lime" name="scooter" value="lime">
      <label for="lime">Lime</label>
    </div>

    <div>
      <input type="radio" id="circ" name="scooter" value="circ">
      <label for="circ">Circ</label>
    </div>

    <div>
      <input type="radio" id="vosh" name="scooter" value="vosh">
      <label for="vosh">Vosh</label>
    </div>

    <div>
      <input type="radio" id="aimo" name="scooter" value="aimo">
      <label for="voi">Aimo</label>
    </div>

    <div>
      <input type="radio" id="moow" name="scooter" value="moow">
      <label for="moow">Moow</label>
    </div>

    <div>
      <input type="radio" id="tier" name="scooter" value="tier">
      <label for="tier">Tier</label>
    </div>
  </div>
  <button id="play-button" style="color:#fff;background:#333;">Join game</button>
</div>
<div id="leaderboard" class="hidden">
  <table>
    <tr>
      <th>Username</th>
      <th>Score</th>
    </tr>
    <tr><td></td><td></td></tr>
    <tr><td></td><td></td></tr>
    <tr><td></td><td></td></tr>
    <tr><td></td><td></td></tr>
    <tr><td></td><td></td></tr>
  </table>
</div>
<div id="disconnect-modal" class="hidden">
  <div>
    <h2>Disconnected from Server </h2>
    <hr />
    <button id="reconnect-button"></button>
  </div>
</div>
</body>
</html>
